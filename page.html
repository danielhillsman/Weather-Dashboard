<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f5f4ff2f36.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Your Local Weather</title>
</head>

<body>
  <header>
    <h2>Your Local Weather</h2>
  </header>
  <hr>

  <!-- Search Section -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 col-sm-4 col-xs-6" id="search-div">
        <h3>Search by City</h3>
        <form class="input-group my-3">
          <!-- Search Bar  -->
          <input type="text" id="userInput" class="form-control" placeholder="Lomita" required>
          <div class="input-group-append">
          <!-- Search Btn  -->
            <button class="btn btn-primary" id="submitBtn"><i class="fas fa-search"></i></button>
          </div>
        </form>
        <hr>
        <!-- Search History -->
        <div id="searchHistory">
          <ul id="cityResults">
          </ul>
        </div>
        
      </div>
      <!-- right column -->
      <div class="col-md-10 col-sm-8 col-xs-6" id="containerBody">
        <h3>Today's Weather Report</h3>
        <img id="mainIcon">
        <div id="cityName">
        </div>
        <div class="row" id="weather-results">
          <div class="mainCard card bg-dark.bg-gradient text-dark m-3 w-100">
            <div class="card-header" id="mainDate">Welcome to "Your Local Weather" Dashboard!</div>
            <div class="card-body">
              <p class="card-style" id="mainTemp">Please search weather anywhere by city name:</p>
              <p class="card-style" id="mainHumid"></p>
              <p class="card-style" id="mainWind"></p>
              <p class="card-style" id="mainUv"><span></span></p>
            </div>
          </div>
        </div>
        <hr>
        <!-- 5 day upcoming forecast  -->
        <section id="fivedayForecast">
          <h3>Upcoming Forecast</h3>
          <div class="row">
            <!-- day1  -->
            <div class="column">
              <div class="card" id="day1">
                <p id="day1Date"></p>
                <img id="day1Icon">
                <p id="day1Temp"></p>
                <p id="day1Wind"></p>
                <p id="day1Humid"></p>
              </div>
            </div>
            <!-- day2  -->
            <div class="column">
              <div class="card" id="day2">
                <p id="day2Date"></p>
                <img id="day2Icon">
                <p id="day2Temp"></p>
                <p id="day2Wind"></p>
                <p id="day2Humid"></p>
              </div>
            </div>
            <!-- day3  -->
            <div class="column">
              <div class="card" id="day3">
                <p id="day3Date"></p>
                <img id="day3Icon">
                <p id="day3Temp"></p>
                <p id="day3Wind"></p>
                <p id="day3Humid"></p>
              </div>
            </div>
            <!-- day4  -->
            <div class="column">
              <div class="card" id="day4">
                <p id="day4Date"></p>
                <img id="day4Icon">
                <p id="day4Temp"></p>
                <p id="day4Wind"></p>
                <p id="day4Humid"></p>
              </div>
            </div>
            <!-- day5  -->
            <div class="column">
              <div class="card" id="day5">
                <p id="day5Date"></p>
                <img id="day5Icon">
                <p id="day5Temp"></p>
                <p id="day5Wind"></p>
                <p id="day5Humid"></p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
